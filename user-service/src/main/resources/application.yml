server:
  port: 8083

spring:
  application:
    name: user-service

  security:
    user:
      name: user
      password: password

  datasource:
    url: jdbc:h2:mem:user
    driver-class-name: org.h2.Driver
    username: admin
    password: admin
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

